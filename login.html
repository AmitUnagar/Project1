<!-- Bootstrap CSS -->

<body>
<div class="loader-bg" style="display: none;">
  <div class="loader-bar"></div>
</div>
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-6 bg-image">
            <div class="logo-side">
                <div class="login-logo">
                    <img src="images/login-logo.png">
                </div>
                <div class="company-main">
                    <h2>Comnet Admin</h2>
                    <p>Base solution for your next web application.</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 p-0 mobile-position">
            <div class="right-side">
                <div class="width-center">
                    <div class="login-style text-center">
                        <h3>Log in</h3>
                    </div>
                    <form>
                        <div class="form-group">
                            <input class="form-control m-input input-style" autofocus="" autocomplete="new-password" name="" required="" type="text" placeholder="User name or email *">
                        </div>
                        <div class="form-group">
                            <input class="form-control m-input input-style" autofocus="" autocomplete="password" name="" required="" type="text" placeholder="Password *">
                        </div>
                        <div class="form-group">
                            <div class="checkbox-fade fade-in-default pdz-left">
                                <label>
                                    <input type="checkbox" value=""><span class="cr"><i class="cr-icon icofont icofont-ui-check txt-default"></i></span>
                                    <span>Remember me</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group login-action">
                            <a href="#" class="forgot-style">Forgot password?</a>
                            <a href="#" class="btn btn-primary float-right">Log in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
